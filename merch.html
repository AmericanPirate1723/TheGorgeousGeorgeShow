<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gorgeous George Merch</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: Arial, sans-serif;
      color: black;
      text-align: center;
    }

    header {
      background: black;
      color: white;
      padding: 30px 0;
      font-size: 28px;
      font-weight: bold;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
    }

    .gallery img {
      width: 250px;
      border-radius: 10px;
      background: #f5f5f5;
      padding: 10px;
    }

    a.back {
      display: block;
      margin-top: 40px;
      color: #000;
      font-size: 18px;
      text-decoration: none;
    }

    a.back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    Gorgeous George Merch (Coming Soon!)
  </header>

  <div class="gallery">
    <img src="Placeholder1.jpg" alt="Future Shirt 1">
    <img src="Placeholder2.jpg" alt="Future Hat 2">
    <img src="Placeholder3.jpg" alt="Future Mug 3">
  </div>
