<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    header {
      background: black;
      color: white;
      padding: 30px 0;
      font-size: 28px;
      font-weight: bold;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
    }

    .gallery img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    a.back {
      display: block;
      margin: 40px auto;
      color: black;
      font-size: 18px;
      text-decoration: none;
    }

    a.back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>Gorgeous George Photo Gallery</header>

  <div class="gallery">
    <img src="Alpha Mate.jpeg" alt="Gallery Image 1">
    <img src="Cuck Hogan.jpeg" alt="Gallery Image 2">
    <img src="Shocker.jpeg" alt="Gallery Image 3">
    <img src="EasterGG.jpeg" alt="Gallery Image 4">
    <img src="Family1.jpeg" alt="Gallery Image 5">
    <img src="GAY UNIT.jpeg" alt="Gallery Image 6">
    <img src="GG Friday Nights.jpeg" alt="Gallery Image 7">
    <!-- Add or remove <img> tags as needed -->
  </div>

  <a href="index.html" class="back">‚Üê Back to Home</a>

</body>
</html>
