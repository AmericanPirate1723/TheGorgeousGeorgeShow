<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    header {
      background: black;
      color: white;
      padding: 30px 0;
      font-size: 28px;
      font-weight: bold;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      justify-items: center;
    }

    .gallery img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    a.back {
      display: block;
      margin: 40px auto;
      color: black;
      font-size: 18px;
      text-decoration: none;
    }

    a.back:hover {
      text-decoration: underline;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      display: none;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px black;
    }
  </style>
</head>
<body>

  <header>Gorgeous George Photo Gallery</header>

  <div class="gallery">
    <img src="Alpha Mate.jpeg" alt="Gallery Image 1">
    <img src="Cuck Hogan.jpeg" alt="Gallery Image 2">
    <img src="EasterGG" alt="Gallery Image 3">
    <img src="Gallery4.JPG" alt="Gallery Image 4">
    <!-- Add more images as needed -->
  </div>

  <a href="index.html" class="back">‚Üê Back to Home</a>

  <!-- Lightbox element -->
  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="" alt="Expanded Image">
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });
  </script>

</body>
</html>
