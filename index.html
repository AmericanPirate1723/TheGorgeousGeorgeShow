<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Gorgeous George Show</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      padding: 30px 20px;
      text-align: center;
    }
    header img {
      max-width: 300px;
      width: 100%;
      height: auto;
    }
    h2 {
      font-size: 1.2em;
      font-weight: normal;
      margin-top: 10px;
      color: #aaa;
    }
    .video-section, .photo-gallery, .merch-link {
      padding: 40px 20px;
      text-align: center;
    }
    iframe {
      width: 80%;
      height: 400px;
      max-width: 800px;
      border: none;
    }
    .photo-gallery img {
      max-width: 200px;
      margin: 10px;
      border-radius: 5px;
    }
    .merch-link a {
      color: #00ffcc;
      font-size: 1.5em;
      text-decoration: none;
    }
    footer {
      background-color: #222;
      text-align: center;
      padding: 20px;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <img src="Logo.PNG" alt="Gorgeous George Show Logo" />
  </header>

  <section class="video-section">
    <h2>Latest Livestream</h2>
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
  </section>

  <section class="photo-gallery">
    <h2>Gallery</h2>
    <img src="https://via.placeholder.com/200" alt="Placeholder Photo">
    <img src="https://via.placeholder.com/200" alt="Placeholder Photo">
  </section>

  <section class="merch-link">
    <h2>Grab the Merch</h2>
    <a href="https://yourmerchstore.com" target="_blank">Visit the Store</a>
  </section>

  <footer>
    &copy; 2025 The Gorgeous George Show. All rights reserved.
  </footer>

</body>
</html>
