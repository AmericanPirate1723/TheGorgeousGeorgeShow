<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Gorgeous George Show</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: url('TGGS.JPG') no-repeat center center fixed;
      background-size: cover;
      font-family: Impact, Arial, sans-serif;
      color: white;
      text-align: center;
      height: 100%;
    }

    /* Logo at the top */
    .top-logo {
      margin-top: 30px;
    }

    .top-logo img {
      max-width: 300px;
      height: auto;
    }

    /* Bottom image links style */
    .bottom-links {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 30px;
      align-items: center;
    }

    .bottom-links img {
      width: 150px;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .bottom-links img:hover {
      transform: scale(1.08);
    }
  </style>
</head>

<body>

  <!-- Top logo -->
  <div class="top-logo">
    <img src="Logo.PNG" alt="The Gorgeous George Show Logo">
  </div>

  <!-- Your main page content (if any) goes here -->
  <div style="padding-top: 40px;">
    <!-- Headers, links, anything else you want here -->
  </div>

  <!-- Bottom fixed link images -->
  <div class="bottom-links">
    <a href="https://www.youtube.com/@TheGorgeousGeorgeShow" target="_blank">
      <img src="TGGS.PNG" alt="Gorgeous George Show">
    </a>

    <a href="merch.html">
      <img src="GGmerch.PNG" alt="Visit Merch Store">
    </a>

    <a href="gallery.html">
      <img src="Photo.PNG" alt="Photo Gallery">
    </a>
  </div>

</body>
</html>
