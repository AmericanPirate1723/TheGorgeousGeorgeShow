<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Gorgeous George Show</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: url('TGGS.JPG') no-repeat center center fixed;
      background-size: cover;
      font-family: Impact, Arial, sans-serif;
      color: white;
      text-align: center;
      height: 100%;
    }

    /* Fixed header logo */
    .top-logo {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      padding: 10px 0;
      background: rgba(0, 0, 0, 0.5); /* optional: a slight transparent background */
      z-index: 1000;
    }

    .top-logo img {
      max-width: 300px;
      height: auto;
    }

    /* Push content down so it's not under the logo */
    .page-content {
      padding-top: 120px; /* leaves space for the fixed logo */
    }

    /* Bottom fixed link images */
    .bottom-links {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 30px;
      align-items: center;
      z-index: 999;
    }

    .bottom-links img {
      width: 150px;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .bottom-links img:hover {
      transform: scale(1.08);
    }
  </style>
</head>

<body>

  <!-- Top fixed logo -->
  <div class="top-logo">
    <img src="Logo.PNG" alt="The Gorgeous George Show Logo">
  </div>

  <!-- Main page content -->
  <div class="page-content">
    <!-- Any headers, YouTube links, gallery promos, etc. go here -->
  </div>

  <!-- Bottom fixed link images -->
  <div class="bottom-links">
    <a href="https://www.youtube.com/@TheGorgeousGeorgeShow" target="_blank">
      <img src="TGGS.PNG" alt="Gorgeous George Show">
    </a>

    <a href="merch.html">
      <img src="GGmerch.PNG" alt="Visit Merch Store">
    </a>

    <a href="gallery.html">
      <img src="Photo.PNG" alt="Photo Gallery">
    </a>
  </div>

</body>
</html>
