<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Gorgeous George Show</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('TGGS.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Impact, Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    /* Fixed logo at the top */
    .top-logo {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 0;
      z-index: 1000;
    }

    .top-logo img {
      max-width: 300px;
      height: auto;
    }

    /* Fixed video and slideshow under the logo */
    .page-content {
      position: fixed;
      top: 100px; /* enough space under the logo */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      z-index: 999;
    }

    /* Video and slideshow boxes */
    .video-box, .slideshow {
      width: 500px;
      height: 300px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px black;
      background: #000;
      position: relative;
    }

    .video-box video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
      position: relative;
    }

    /* Bottom fixed links */
    .bottom-links {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 30px;
      align-items: center;
      z-index: 1000;
    }

    .bottom-links img {
      width: 150px;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .bottom-links img:hover {
      transform: scale(1.08);
    }
  </style>
</head>

<body>

  <!-- Fixed Top Logo -->
  <div class="top-logo">
    <img src="Logo.PNG" alt="The Gorgeous George Show Logo">
  </div>

  <!-- Fixed Video and Slideshow -->
  <div class="page-content">
    <!-- Left: Video -->
    <div class="video-box">
      <video src="Pathetic.mp4" controls muted></video>
    </div>

    <!-- Right: Slideshow -->
    <div class="slideshow">
      <img src="Slide1.JPG" class="active" alt="Slide 1">
      <img src="Slide2.JPG" alt="Slide 2">
      <img src="Slide3.JPG" alt="Slide 3">
    </div>
  </div>

  <!-- Bottom fixed links -->
  <div class="bottom-links">
    <a href="https://www.youtube.com/@TheGorgeousGeorgeShow" target="_blank">
      <img src="TGGS.PNG" alt="Gorgeous George Show">
    </a>

    <a href="merch.html">
      <img src="GGmerch.PNG" alt="Visit Merch Store">
    </a>

    <a href="gallery.html">
      <img src="Photo.PNG" alt="Photo Gallery">
    </a>
  </div>

  <!-- Slideshow script -->
  <script>
    let slides = document.querySelectorAll('.slideshow img');
    let currentSlide = 0;

    setInterval(() => {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }, 3000); // change every 3 seconds
  </script>

</body>
</html>
