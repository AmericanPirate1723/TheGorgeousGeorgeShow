<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Gorgeous George Show</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: url('Logo2.JPG') no-repeat center center fixed;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Impact, Arial, sans-serif;
      color: white;
      text-align: center;
    }

    /* All linked images (like TGGS.PNG and GGmerch.JPG) */
    a img {
      width: 220px;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    /* Text links */
    a {
      color: white;
      font-size: 22px;
      text-decoration: none;
      text-shadow:
        -2px -2px 0 #000,
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000;
      transition: transform 0.3s ease;
    }

    /* Hover effects */
    a:hover img, a:hover {
      transform: scale(1.08);
      text-decoration: underline;
    }

    /* Merch store button container */
    .merch-button {
      margin-top: 80px;
      margin-bottom: 40px;
    }
  </style>
</head>

<body>

  <!-- Your top content / logo / links go here -->
  <div style="margin-top: 60px;">
    <a href="https://www.youtube.com/@TheGorgeousGeorgeShow" target="_blank">
      <img src="TGGS.PNG" alt="The Gorgeous George Show">
    </a>
  </div>

  <!-- Add more image links or text links here if you want -->

  <!-- Merch Store Button at the Bottom -->
  <div class="merch-button">
    <a href="merch.html">
      <img src="GGmerch.JPG" alt="Visit Merch Store">
    </a>
  </div>

</body>
</html>
