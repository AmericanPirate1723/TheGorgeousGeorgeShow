<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Gorgeous George Show</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: url('Logo2.JPG') no-repeat center center fixed;
      background-size: cover;
      font-family: Impact, Arial, sans-serif;
      color: white;
      text-align: center;
      height: 100%;
    }

    /* Style for bottom image links */
    .bottom-links {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 30px;
      align-items: center;
    }

    .bottom-links img {
      width: 150px;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .bottom-links img:hover {
      transform: scale(1.08);
    }
  </style>
</head>

<body>

  <!-- Your original page content stays here -->
  <div style="padding-top: 100px;">
    <!-- Any headers, logos, YouTube links, etc. you already had -->
  </div>

  <!-- Bottom fixed links -->
  <div class="bottom-links">
    <a href="https://www.youtube.com/@TheGorgeousGeorgeShow" target="_blank">
      <img src="TGGS.PNG" alt="Gorgeous George Show">
    </a>

    <a href="merch.html">
      <img src="GGmerch.PNG" alt="Visit Merch Store">
    </a>

    <a href="gallery.html">
      <img src="Photo.PNG" alt="Photo Gallery">
    </a>
  </div>

</body>
</html>
